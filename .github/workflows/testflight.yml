name: üöÄ Deploy to TestFlight

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-testflight:
    name: Build and Deploy to TestFlight
    runs-on: macos-latest

    steps:
      # ===== Checkout Code =====
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # ===== Setup Flutter (minimal - just for pub get) =====
      - name: üê¶ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: üíæ Cache Flutter Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      - name: üì¶ Flutter pub get (generates iOS config)
        run: |
          # Detect Flutter project root (where pubspec.yaml is)
          if [ -f "pubspec.yaml" ]; then
            echo "Flutter project found at repository root"
            flutter pub get
          elif [ -f "../pubspec.yaml" ]; then
            echo "Flutter project found one level up"
            cd .. && flutter pub get
          else
            echo "Searching for pubspec.yaml..."
            PUBSPEC_DIR=$(find . -maxdepth 3 -name "pubspec.yaml" -type f | head -1 | xargs dirname)
            if [ -n "$PUBSPEC_DIR" ]; then
              echo "Flutter project found at: $PUBSPEC_DIR"
              cd "$PUBSPEC_DIR" && flutter pub get
            else
              echo "No Flutter project found, skipping pub get"
            fi
          fi

      # ===== Setup Ruby Environment =====
      - name: üíé Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: app/ios/fastlane

      # ===== Install Fastlane =====
      - name: üöÄ Install Fastlane dependencies
        run: |
          if [ -d "app/ios/fastlane" ]; then
            cd app/ios/fastlane
            bundle install
          else
            echo "‚ö†Ô∏è  Fastlane directory not found. Please pull the latest changes from the repository."
            echo "   Run: git pull origin main"
            exit 1
          fi

      # ===== Cache CocoaPods =====
      - name: üíæ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # ===== Install CocoaPods Dependencies =====
      - name: üì¶ Install CocoaPods dependencies
        run: |
          cd app/ios && pod install --repo-update

      # ===== Cache Xcode Derived Data =====
      - name: üíæ Cache Xcode Derived Data
        id: cache-xcode
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            app/ios/build
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.swift', '**/*.m', '**/*.h', 'app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      # ===== Clean Xcode Build Folder =====
      - name: üßπ Clean Xcode build folder
        if: steps.cache-xcode.outputs.cache-hit != 'true'
        run: |
          cd app/ios && xcodebuild clean -workspace Runner.xcworkspace -scheme Runner -configuration Release

      # ===== Configure App Store Connect API Key =====
      - name: üîë Configure App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "API Key configured via environment variables"

      # ===== Build and Upload to TestFlight =====
      - name: üö¢ Build and upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GITHUB_TOKEN }}
        run: |
          cd app/ios/fastlane
          bundle exec fastlane beta

      # ===== Upload Build Artifacts =====
      - name: üì¶ Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            app/fastlane/report.xml
            app/fastlane/logs/
